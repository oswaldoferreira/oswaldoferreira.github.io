---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="mini-post">
    <h2 class="mini-post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>

  </div>
  {% endfor %}
</div>
